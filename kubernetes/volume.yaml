kind: PersistentVolume
apiVersion: v1
metadata:
  name: kubor-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/kubor-pv"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kubor-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi